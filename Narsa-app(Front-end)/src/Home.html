<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1>Time Remaining: <span id="timer"></span></h1>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">السؤال </h2>
                <div id="image">
    
                </div>
                <ul>
                    <li><input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">الجواب</label></li>
    
                    <li><input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">الجواب</label></li>
                </ul>
            </div>
            <button id="submit">تأكيد</button>
            <footer>
                <h2>Developed by Narsa-YouCode</h2>
            </footer>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
